{% extends 'base.html' %}


{% block title %}Tasks{% endblock title %}

{% block content %}
<h1>Tasks</h1>
<table class="table table-dark table-striped">
    <tr>
        <th>Task</th>
        <th>Title</th>
        <th>Subtitle</th>
        <th>Body</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td>{{ task["id"] }}</td>
            <td> <a href="{{ url_for('view_task_by_id', task_id=task['id']) }}">
                {{ task["title"] }} </a>
            </td>
            <td>{{ task["subtitle"] }}</td>
            <td>{{ task["body"] }}</td>
            <td><button class="btn" type="submit"><i class="fa-regular fa-pen-to-square"></i></button></td>
            <td>
                <button class="btn btn-outline-danger" type="submit"><i class="bi bi-trash"></i></button>
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock content %}
